<div *ngFor="let point of points; let i = index" class="ngFor-container point-container">
  <p>
    Nazwa Atrakcji: 
    <input type="text" [(ngModel)]="point.name" (ngModelChange)="updateCoordinatesOnNameChange(i)" name="markerName{{i}}" placeholder="Marker Name" class="input-field">

    <p>
    X: 
    <input type="text" [(ngModel)]="point.latitude" name="markerLatitude{{i}}" placeholder="Latitude" class="input-field">
    Y: 
    <input type="text" [(ngModel)]="point.longitude" name="markerLongitude{{i}}" placeholder="Longitude" class="input-field">
    <button (click)="onMarkerClick(i)" class="remove-button">Remove</button>
  </p>
</div>
<div>
  <button (click)="addAllPoints()" class="add-button">Dodaj Trase</button>
</div>
