<!-- about-me.component.html -->
<div *ngIf="user | async as user; else userNotFound" class="about-me-container">
  <div class="user-details">
    <h2>O mnie</h2>
    <p><strong>Nazwa:</strong> {{ user.nazwa }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Liczba tras:</strong> {{ trasy.length }}</p>
    <!-- Add other properties as needed -->
  </div>
</div>

<ng-template #userNotFound>
  <div class="user-not-found">
    <p>User not found</p>
  </div>
</ng-template>
